<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: Poppins, sans-serif">
    <h1>Posts</h1>
    <button id="get-posts-btn">Get Post</button>
    <button id="get-postById-btn">Get Post by ID</button>
    <button id="post-button">post data</button>
    <button id="update-button">update data</button>
    <button id="delete-button">delete data</button>
    <input
      type="number"
      id="id-input"
      style="margin-top: 5px; display: block"
      placeholder="enter post id"
    />
    <input
      type="text"
      id="title-input"
      style="margin-top: 5px; display: block"
      placeholder="enter title value"
    />
    <div id="output"></div>

    <script src="./main.js"></script>
  </body>
</html>
